<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="registration-container">
        <div id="TA">
            <h1>TestArena</h1><br>
        </div>
        <h2 class="Reg">Реєстрація</h2>
        <form action="/register" method="POST">
            <label for="first_name">Ім'я:</label>
            <input type="text" name="first_name" required>

            <label for="last_name">Прізвище:</label>
            <input type="text"  name="last_name" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" class="Email" required>

            <label for="education">Рівень освіти:</label>
            <select id="education">
                <option value="high-school">Середня освіта</option>
                <option value="bachelor">Бакалавр</option>
                <option value="master">Магістр</option>
                <option value="phd">Доктор наук</option>
            </select>

            <button type="button">натисни</button>
            <br>
            <button type="submit" name="button1">Зареєструватися</button>
            

        </form>
    </div>
<script src="indx.js"></script>
</body>
</html>
